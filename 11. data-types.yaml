- name: data types
  hosts: localhost
  vars: 
    Name: Raghu # key value
    Skills: # skills is list type
    - Devops
    - Shell
    - Linux
    - Ansible
    Experience: #Experience is map type, it contains key value pairs
      devops: 5
      aws: 5
      linux: 5
    Devops: true #boolean
  tasks:
  - name: print key value pair
    ansible.builtin.debug:
      msg: "name: {{Name}}"
  - name: print list
    ansible.builtin.debug:
      msg: "Skills: {{Skills}}"
  - name: print map
    ansible.builtin.debug:
      msg: "Experience: {{Experience}}"